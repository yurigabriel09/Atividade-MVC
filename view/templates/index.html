<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('tasks') }}">Tarefas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('contact') }}">Cadastro</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
    <h1 class="mb-4">Index Page</h1>

    <ul class="list-group mb-4">
        {% for user in users %}
        <li class="list-group-item">{{ user.name }} - {{ user.email }}</li>
        {% else %}
        <li class="list-group-item">Nenhum usuário cadastrado.</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('contact') }}" class="btn btn-primary">Página de Cadastro</a>
</div>

</body>
</html>
