<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minhas Tarefas</title>
</head>
<body>
    <h1>Minhas Tarefas</h1>
    <a href="{{ url_for('task_new') }}">Criar Nova Tarefa</a>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Título</th>
                <th>Descrição</th>
                <th>Status</th>
                <th>Usuário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.description or '' }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.user.name }}</td>
                <td>
                    <form style="display:inline" action="{{ url_for('task_update_status', task_id=task.id) }}" method="post">
                        <button type="submit">
                            {% if task.status == 'Pendente' %}
                                Concluir
                            {% else %}
                                Reabrir
                            {% endif %}
                        </button>
                    </form>
                    <form style="display:inline" action="{{ url_for('task_delete', task_id=task.id) }}" method="post" onsubmit="return confirm('Tem certeza que deseja excluir esta tarefa?');">
                        <button type="submit">Excluir</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5">Nenhuma tarefa encontrada.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
