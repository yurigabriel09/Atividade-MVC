<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar Nova Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('tasks') }}">Tarefas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('contact') }}">Cadastro</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
    <h1 class="mb-4">Criar Nova Tarefa</h1>
    
    <form action="{{ url_for('task_new') }}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <textarea id="description" name="description" class="form-control" rows="3"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="user_id" class="form-label">Usuário</label>
            <select id="user_id" name="user_id" class="form-select" required>
                <option value="" disabled selected>Selecione um usuário</option>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Criar Tarefa</button>
        <a href="{{ url_for('tasks') }}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>

</body>
</html>
